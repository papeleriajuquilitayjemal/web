<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agradecimiento por Pago</title>
  <!-- Enlace al archivo CSS externo -->
  <link rel="stylesheet" href="estilos.css">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .container {
      background-image: url('images/fondo.jpg');
      background-size: cover;
      background-position: center;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center; /* Para centrar el texto dentro del contenedor */
    }

    .agradecimiento {
      max-width: 600px; /* Ancho máximo para el contenido */
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8); /* Fondo semi-transparente */
      border-radius: 10px; /* Bordes redondeados */
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Contenido de la pestaña de agradecimiento -->
    <div class="agradecimiento">
      <h1>Agradecemos tu contribución</h1>
      <p>¡Gracias por tu pago! Valoramos sinceramente tu contribución.</p>
      <p>Si tienes alguna pregunta o necesitas asistencia, no dudes en <a href="contacto.html">contactarnos</a>.</p>
    </div>
  </div>
</body>
</html>
